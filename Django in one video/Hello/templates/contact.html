{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src= "/static/4.jfif" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container py-4">
    <h2 class='text-center'>Contact Us</h2>
    <form method = "post" action="/contact">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
        </div>

         <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Tell Me about what you want to contact me for</label>
            <textarea class="form-control" id="desc" rows="6" name="desc"></textarea>
        </div>
      <button class="btn btn-primary" type="submit">Submit</button>

    </form>
</div>
{% endblock body %}
