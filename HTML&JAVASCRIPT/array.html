<!DOCTYPE html>
<html>
<head>
	<title>Array Types</title>
</head>
<body>
	<h2>pop()</h2>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<h2>push()</h2>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<h2>shift()</h2>
	<p id="demo5"></p>
	<p id="demo6"></p>
	<h2>unshift()</h2>
	<p id="demo7"></p>
	<p id="demo8"></p>
	<h2>splice()</h2>
	<p id="demo9"></p>
	<p id="demo10"></p>
	<h2>concat()</h2>
	<p id="demo11"></p>
	
	<h2>slice()</h2>
	<p id="demo12"></p>
	
	<h2>delete()</h2>
	<p id="demo13"></p>
	<p id="demo14"></p>
	
	<h2>string()</h2>
	<p id="demo15"></p>

<script type="text/javascript">
	var num = [5,4,3,2,1];
	document.getElementById("demo1").innerHTML = num;
	num.pop();
	document.getElementById("demo2").innerHTML = num;

	var num = [5,4,3,2,1];
	document.getElementById("demo3").innerHTML = num;
	num.push(6);
	document.getElementById("demo4").innerHTML = num;

	var num = [5,4,3,2,1];
	document.getElementById("demo5").innerHTML = num;
	num.shift();
	document.getElementById("demo6").innerHTML = num;

	var num = [5,4,3,2,1];
	document.getElementById("demo7").innerHTML = num;
	num.unshift(6);
	document.getElementById("demo8").innerHTML = num;

	var num = [5,4,3,2,1];
	document.getElementById("demo9").innerHTML = "Original Array:<br>" + num;
	num.splice(2,0, "5","4");
	document.getElementById("demo10").innerHTML = "New Array:<br>" + num;

	var num1 = ["4", "5"];
	var num2 = ["1", "2", "3"];
	var num3 = num1.concat(num2);

	document.getElementById("demo11").innerHTML = num3;

	var num1 = [1,2,3,4,5];
	var num2 = num1.slice(1);
	document.getElementById("demo12").innerHTML = num1 + "<br><br>" + num2;

	var num = [5,4,3,2,1];
	document.getElementById("demo13").innerHTML = "Deleted element is:<br>" + num[0];
	delete num[0];
	document.getElementById("demo14").innerHTML = "Deleted element is: " + num[0];

	var num = ["1", "2", "3", "4", "5"];
	document.getElementById("demo15").innerHTML = num.toString();

</script>
</body>
</html>
