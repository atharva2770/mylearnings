<!DOCTYPE html>
<html>
<head>
	<title>Math</title>
</head>
<body>

	<h2><p>Math Const:</p></h2>
	<p id="demo1"></p>

	<h2><p>Round1:</p></h2>
	<p id="demo2"></p>

	<h2><p>Round2:</p></h2>
	<p id="demo3"></p>

	<h2><p>Square Root:</p></h2>
	<p id="demo4"></p>

	<h2><p>Absolute:</p></h2>
	<p id="demo5"></p>

	<h2><p>Ceil:</p></h2>
	<p id="demo6"></p>

	<h2><p>Floor:</p></h2>
	<p id="demo7"></p>

	<h2><p>Sin:</p></h2>
	<p id="demo8"></p>

	<h2><p>Cos:</p></h2>
	<p id="demo9"></p>

	<h2><p>Tan:</p></h2>
	<p id="demo10"></p>

	<h2><p>Min:</p></h2>
	<p id="demo11"></p>

	<h2><p>Max:</p></h2>
	<p id="demo12"></p>

<script type="text/javascript">
	document.getElementById("demo1").innerHTML = Math.PI;
	document.getElementById("demo2").innerHTML = Math.round(9.4);
	document.getElementById("demo3").innerHTML = Math.round(9.8);
	document.getElementById("demo4").innerHTML = Math.sqrt(36);
	document.getElementById("demo5").innerHTML = Math.abs(-9.4);
	document.getElementById("demo6").innerHTML = Math.ceil(9.4);
	document.getElementById("demo7").innerHTML = Math.floor(9.7);
	document.getElementById("demo8").innerHTML = Math.sin(90);
	document.getElementById("demo9").innerHTML = Math.cos(0);
	document.getElementById("demo10").innerHTML = Math.tan(0);
	document.getElementById("demo11").innerHTML = Math.min(0, 150, 30, 20, -8, -200);
	document.getElementById("demo12").innerHTML = Math.max(0, 150, 30, 20, -8, -200);
</script>
</body>
</html>
