<!DOCTYPE html>
<html>
<head>
	<title>JS1</title>
</head>
<body>
	<p id="demo"></p>
<script type="text/javascript">
	document.getElementById('demo').innerHTML=5+6
	var a,b,c;
	a=10;
	b=20;
	addition=a+b;
	subtraction=a-b;
	mul=a*b;
	div=a/b;
	mod=a%b;
	increment=++a;
	document.write("addition= ",(addition)+"<br>");
	document.write("subtraction= ",(subtraction)+"<br>");
	document.write("mul= ",(mul)+"<br>");
	document.write("div= ",(div)+"<br>");
	document.write("mod= ",(mod)+"<br>");
	document.write("increment= ",(increment)+"<br>");
	a=prompt("enter value: ");
	b=prompt("enter value: ");
	e=parseInt(a);
	f=parseInt(b);
	c=e+f;
	d=e*f;
	document.write("add= ",(c)+"<br>");
	document.write("mul= ",(d));
	var j;
	for(j=1;j<=10;j++)
		document.write(j+"<br>");

</script>
</body>
</html>
